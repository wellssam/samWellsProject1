<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='../assets/willow-favicon.ico' type='image/x-icon' />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <script src="https://kit.fontawesome.com/bad53cee16.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>

<body>
    <header class="contactHeader">
        <nav>
            <div class="hamburger">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About</a></li>
                <li class="logo">Willow</li>
                <li><a href="./article.html">Blog</a></li>
                <li class="currentPage"><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="responsiveWrapper">
            <h1>Contact<span class="shorterTitles"> Me</span></h1>
        </div>
    </header>
    <main class="contactMain">
        <div class="wrapper">
            <div class="flexWrapper contactWrapper">
                <aside>
                    <ul class="iconList">
                        <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                        <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                        <li><a href="https://www.linkedin.com"><i class="fab fa-linkedin-in"></i></a></li>
                        <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                    </ul>
                    <ul class="addressList">
                        <li><a href="">info@email.com</a></li>
                        <li>123-456-7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </aside>
                <section class="contactForm">
                    <form>
                        <div class="flexWrapper">
                            <label class="visuallyHidden" for="name"> Name
                            </label>
                            <input type="text" id="name" placeholder="Name" class="nameInput">
                            <label class="visuallyHidden" for="email">Email address</label>
                            <input type="text" id="email" placeholder="Email address">
                            <label class="visuallyHidden" for="message">Message</label>
                            <textarea name="userMessage" id="message" cols="30" rows="10"
                                placeholder="Message"></textarea>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright &#169 2018 HackerYou</p>
    </footer>
    <script src='../script.js'></script>
</body>

</html>
